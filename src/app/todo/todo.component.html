<div class="container my-3">
  <h1 class="text-center">ToDo List</h1>
  <div class="container d-flex justify-content-center">
    <input
      class="form-control"
      type="text"
      [(ngModel)]="txt"
      placeholder="Cosa devi fare?"
    />
    <button type="button" class="btn btn-info btn-sm mx-2" (click)="addTxt()">
      INVIO
    </button>
  </div>
  <div class="container my-3">
    <h3>Your Tasks</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Task</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td ngClass="{{ todo.check }}">{{ todo.content }}</td>
          <td>
            <button
              class="btn btn-sm btn-danger mx-1"
              (click)="removeTodo(todo)"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
            <button class="btn btn-sm btn-success mx-1" (click)="checkTodo(i)">
              <i class="fa-regular fa-square-check"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
